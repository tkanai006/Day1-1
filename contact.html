<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li> <a href="index.html">ホーム</a> </li>
            <li> <a href="business.html">事業内容</a> </li>
            <li> <a href="company.html">会社概要</a> </li>
            <li> <a href="contact.html">お問い合わせ</a> </li>
          </ul>
        </nav>
      </header>
      <img src="./images/contact.png" class="image_area">
      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
        </aside>
        <article class="content">
          <div class="contact">
            <table class="form">
              <tr>
                <th>お名前</th>
                <td><input class="name" type="text"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input class="email" type="text"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <p>
                    <input type="radio" name="rdobtn">男
                    <input type="radio" name="rdobtn">女
                  </p>
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td><textarea class="contact_main"></textarea></td>
              </tr>
            </table>
            <table class="send">
              <td><input class="sub" type="submit" value="送 信"></td>
            </table>
          </div>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
      </footer>
    </div>
